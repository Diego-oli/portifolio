<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam</title>

    <link rel="stylesheet" href="./css/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
        }

        #webcam-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #webcam {
            width: 640px;
            height: 360px;
            border: 2px solid #ccc;
            border-radius: 10px;
            object-fit: cover;
        }

        #botao-voltar {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff6b6b;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #botao-voltar img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div id="webcam-container">
        <video id="webcam" autoplay></video>
        <button id="botao-voltar" onclick="window.location.href='index.html'">
            <img src="https://example.com/back-icon.png" alt="Voltar">
        </button>
    </div>

    <script>
        const videoElement = document.getElementById('webcam');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                videoElement.srcObject = stream;
            })
            .catch(error => {
                console.error('Erro ao acessar a webcam:', error);
            });
    </script>
</body>

</html>
