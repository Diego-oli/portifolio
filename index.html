<html><head><base href="https://creativewebsim.com/"><title>Bryam Asselini Portfolio</title>
    <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    .screen {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .content {
        width: 80%;
        height: 80%;
        background-color: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
    }
    .header {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
        height: 60px;
        display: flex;
        align-items: center;
        padding: 0 20px;
    }
    .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
    }
    .menu {
        position: absolute;
        right: 20px;
        top: 15px;
    }
    .menu-item {
        display: inline-block;
        margin-left: 15px;
        padding: 5px 15px;
        background-color: rgba(255,255,255,0.2);
        border-radius: 20px;
        color: white;
        text-decoration: none;
        font-size: 14px;
    }
    .main-content {
        padding: 40px;
        text-align: center;
    }
    .colorful-logo {
        width: 200px;
        height: 200px;
        margin: 0 auto 30px;
    }
    h1 {
        font-size: 48px;
        color: #333;
        margin-bottom: 20px;
    }
    </style>
    </head>
    <body>
    <div class="screen">
        <div class="content">
            <div class="header">
                <div class="logo">Braiam Angoline</div>
                <nav class="menu">
                    <a href="#portfolio" class="menu-item">diego</a>
                    <a href="#about" class="menu-item">tariq</a>
                    <a href="#contact" class="menu-item">alicia</a>
                </nav>
            </div>
            <div class="main-content">
                <svg class="colorful-logo" viewBox="0 0 200 200">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M100,20 C140,20 180,60 180,100 C180,140 140,180 100,180 C60,180 20,140 20,100 C20,60 60,20 100,20 Z" fill="url(#grad1)">
                        <animateTransform attributeName="transform"
                                          type="rotate"
                                          from="0 100 100"
                                          to="360 100 100"
                                          dur="20s"
                                          repeatCount="indefinite"/>
                    </path>
                    <text x="50%" y="50%" fill="#fff" font-size="24" text-anchor="middle" dy=".3em">BA</text>
                </svg>
                <h1>Braiam Angoline</h1>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('mouseover', () => {
                item.style.backgroundColor = 'rgba(255,255,255,0.4)';
            });
            item.addEventListener('mouseout', () => {
                item.style.backgroundColor = 'rgba(255,255,255,0.2)';
            });
        });
    });
    </script>
    </body></html>
