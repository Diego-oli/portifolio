<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibrasConecta - Tradutor e Curso de Libras</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .translator, .course-offer {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .translator {
            width: 60%;
        }
        .course-offer {
            width: 35%;
            background-color: #4CAF50;
            color: white;
        }
        #videoElement {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ddd;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            min-height: 100px;
        }
        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>LibrasConecta</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#translator">Tradutor</a></li>
            <li><a href="#course">Curso de Libras</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="main-content">
            <div class="translator" id="translator">
                <h2>Tradutor de Libras para Português</h2>
                <video id="videoElement" autoplay playsinline></video>
                <button id="startButton" class="btn">Iniciar Tradução</button>
                <div id="output"></div>
            </div>
            <div class="course-offer" id="course">
                <h2>Curso de Libras</h2>
                <p>Aprenda Libras de forma fácil e acessível!</p>
                <ul>
                    <li>Aulas online</li>
                    <li>Material didático exclusivo</li>
                    <li>Professores especializados</li>
                    <li>Certificado de conclusão</li>
                </ul>
                <p><strong>Apenas R$19,90 por mês!</strong></p>
                <button id="subscribeButton" class="btn">Assinar Agora</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const startButton = document.getElementById('startButton');
        const output = document.getElementById('output');
        const subscribeButton = document.getElementById('subscribeButton');

        // Função para configurar a câmera
        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        // Inicialização do modelo de reconhecimento de mãos
        let model;
        async function loadHandposeModel() {
            model = await handpose.load();
        }

        // Função para interpretar os gestos (simplificada para este exemplo)
        function interpretGesture(predictions) {
            if (predictions.length > 0) {
                // Implementar a lógica real de interpretação dos gestos
                return "Olá, como vai você?";  // Exemplo simplificado
            }
            return "";
        }

        // Função principal de tradução
        async function translate() {
            const predictions = await model.estimateHands(video);
            const translation = interpretGesture(predictions);
            if (translation) {
                output.textContent = translation;
            }
        }

        // Evento de clique no botão de iniciar tradução
        startButton.addEventListener('click', async () => {
            await setupCamera();
            await loadHandposeModel();
            setInterval(translate, 100); // Traduz a cada 100ms
        });

        // Simulação de assinatura do curso
        subscribeButton.addEventListener('click', () => {
            alert('Obrigado por se inscrever no nosso curso de Libras! Você será redirecionado para a página de pagamento.');
            window.location.href = 'https://librasconecta.com/pagamento?plano=mensal&valor=19.90';
        });
    </script>
</body>
</html>
